<!DOCTYPE html>
<html>
    <head>
        <title>Seção 06 - Aula 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 06 - Aula 06</h1>

        <script>

            //Operadores Lógicos

            var curso = 'JavaScript';
            var legal = true;

            //AND (e = ambas as expressões devem ser verdadeiras)
            if (curso === 'JavaScri' && legal === true) {
                console.log('O curso de JavaScript é legal!');
            }else{
                console.log('O curso não é de JavaScript ou não é legal!')
            }

            // OR = pelo menos uma expressão é verdadeira 

            if (curso === 'JavaScri' || legal === true) {
                console.log('O curso de JavaScript é legal!');
            }else{
                console.log('O curso não é de JavaScript ou não é legal!')
            }

            //NOT = quando queremos fazer uma negação ou verificar algo que não é esperado
            if (curso != 'JavaScri') {
                console.log('O curso é JavaScript');
            }else{
                console.log('O curso não é de JavaScript')
            }


        </script>
    </body>

</html>
