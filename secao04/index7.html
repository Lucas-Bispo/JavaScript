<!DOCTYPE html>
<html>
    <head>
        <title>Seção 06 - Aula 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 07 - Aula 07</h1>

        <script>

            //Operadores relacionais 

            /* 
            Igual a ==
            Diferente de !=
            maior que >
            menor que <
            maior ou igual >=
            menor ou igual <=

            Igual e do mesmo tipo que ===
            Diferente e de outro tipo que !==
            */

            var n1 = 54, n2 = 78;
            
            //retornam true ou false

            console.log(n1 == n2);
            console.log(n1 != n2);
            console.log(n1 > n2);
            console.log(n1 < n2);
            console.log(n1 <= n2);
            console.log(n1 >= n2);
            console.log(n1 === n2);
            console.log(n1 !== n2);


        </script>
    </body>

</html>
