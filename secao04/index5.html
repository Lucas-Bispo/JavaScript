<!DOCTYPE html>
<html>
    <head>
        <title>Seção 05 - Aula 05</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 05 - Aula 05</h1>

        <script>
            //for
            for (var i = 0; i <= 10; i++) {
                console.log(i);             
            }
            //while
            var numero = 0;

            while(numero <= 10){
                console.log(numero);
                numero++;
            }

            //Do.while
            var cont = 0;
            do{
                console.log("Imprima o valor de cont: " + cont);
                cont++;

            }while(cont <= 5);
            

        </script>
    </body>

</html>
